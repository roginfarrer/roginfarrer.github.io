<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Rogin Farrer">
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@RoginFarrer" />
	<meta name="twitter:creator" content="@RoginFarrer" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <title>{% if page.title %}{{ site.name }} | {{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	{% stylesheet style %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
	<script src="//use.typekit.net/qco5nqx.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
	
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
	
	<script>
		// Picture element HTML5 shiv
		document.createElement( "picture" );
	</script>
	{% javascript picturefill.min async %}
	
	{% stylesheet flexslider %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	{% javascript jquery.flexslider %}
	
	<!-- Place in the <head>, after the three links -->
	<script type="text/javascript" charset="utf-8">
		// Can also be used with $(document).ready()
		$(window).load(function() {
			$('.flexslider').flexslider({
				slideshowSpeed: 0000,  		
				slideshow: 0,				 				
				animation: 'fade',
				animationLoop: true,
				controlNav: true,             
				directionNav: true,
				pauseOnAction: true,            
				pauseOnHover: false,            
				useCSS: true,                   
				touch: true,                  
				video: false
			});
		});
	</script>
</head>
